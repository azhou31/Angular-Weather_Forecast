
<body>
  <h3>Chicago, Illinois</h3>
    <img src="/assets/chicago.jpg" alt="chicago">
    <div id="info">
      Temperature: {{info.temp}}
      <p>Status: {{info.description | capitalize }}</p>  
      <p>Minimum temperature: {{info.min}}</p>
      <p>Maximum temperature: {{info.max}}</p>
      <p>Humidity: {{info.humidity}}%</p>
      <p>Wind Speed: {{info.wind}}mi/hr</p>
    </div>
  </body>
